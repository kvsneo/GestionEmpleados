<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
<h1>Editar Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'list_users' %}">Cancelar</a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var roleField = document.querySelector('[name="role"]');
        var managerField = document.querySelector('[name="manager"]');
        var userRole = "{{ form.instance.role }}";

        if (userRole !== 'employee') {
            if (managerField) managerField.closest('p').style.display = 'none';
        }
    });
</script>
</body>
</html>
