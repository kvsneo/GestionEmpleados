<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Imágenes</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Main Content Styling */
        main {
            flex: 1;
        }

        /* Table Styling */
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        /* Image Styling */
        img {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            background-color: #dc3545;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        /* Link Styling */
        p a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer h2 {
            font-size: 2em;
            color: #333;
        }
        
        
    </style>
</head>
<body>
<main>
<header>
    <h2>Listado de Imágenes en {{ nombre_usuario }}</h2>
</header>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre de Imagen</th>
            <th>Imagen Almacenada</th>
            <th>Eliminación</th>
        </tr>
        </thead>
        <tbody>
        {% for imagen in imagenes %}
            <tr>
                <td>{{ imagen.numero }}</td>
                <td>{{ imagen.nombre }}</td>
                <td>
                    <img src="{{ imagen.ruta }}" alt="{{ imagen.nombre }}" width="200">
                </td>
                <td>
                    <form method="post" action="{% url 'EliminarImagen' nombre_usuario imagen.nombre %}">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'capturarimagenes' %}">Subir Imagen</a></p>
</main>

</body>
</html>
