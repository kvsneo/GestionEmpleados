<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Imágenes</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 2rem;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Table Styling */
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        img {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h2>Listado de Imágenes en {{ nombre_usuario }}</h2>
        <div>
            <a href="{% url 'dashboard' %}" class="btn">Regresar al Dashboard</a>
            <a href="{% url 'capturarimagenes' %}" class="btn">Subir Imagen</a>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de Imagen</th>
                    <th>Imagen Almacenada</th>
                    <th>Eliminación</th>
                </tr>
            </thead>
            <tbody>
                {% for imagen in imagenes %}
                    <tr>
                        <td>{{ imagen.numero }}</td>
                        <td>{{ imagen.nombre }}</td>
                        <td>
                            <img src="{{ imagen.ruta }}" alt="{{ imagen.nombre }}" width="200">
                        </td>
                        <td>
                            <form method="post" action="{% url 'EliminarImagen' nombre_usuario imagen.nombre %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
