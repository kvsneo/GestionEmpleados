<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 15px;
            background-color: #fff;
        }
        .card-header {
            background-color: #ffc107; /* Amarillo */
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            padding: 1.5rem 0;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            font-size: 0.9rem;
        }
        .text-center {
            font-size: 1rem;
            color: #333;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Restablecer Contraseña
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-info">
                                <ul class="mb-4">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <p class="text-center mb-4">Ingresa tu dirección de correo electrónico para recibir un código de restablecimiento.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="ejemplo@correo.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Código</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
