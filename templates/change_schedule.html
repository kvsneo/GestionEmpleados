{% extends "base.html" %}

{% block content %}
  <h2>Cambiar Horario del Empleado</h2>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Regresar</a>
  </form>
{% endblock %}
