<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete {{ user.username }}?</p>

{% if user.role == 'manager' %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reassign and Delete</button>
    </form>
{% else %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endif %}

<a href="{% url 'list_users' %}">Cancel</a>
</body>
</html>
