<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Fondo de degradado cálido */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #dc3545; /* Rojo de error */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
    <script>
        // Cuenta regresiva y redirección al dashboard
        let countdown = 10;

        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown <= 0) {
                window.location.href = "{% url 'dashboard' %}"; // Cambia 'dashboard' al nombre de tu vista de dashboard
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = updateCountdown;
    </script>
</head>
<body>
<div class="card">
    <h1>Error</h1>
    <p>{{ message }}</p>
    <p class="countdown">Serás redirigido al panel en <span id="countdown">10</span> segundos...</p>
    <p>Si no eres redirigido automáticamente, haz clic <a href="{% url 'dashboard' %}" class="text-danger">aquí</a>.</p>
</div>
</body>
</html>
